<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top Jugadores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabla-container">
    <h1>🏆 Top jugadores FYE FYA</h1>

    <table id="tabla-jugadores" class="tabla-jugadores">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertan los jugadores automáticamente -->
      </tbody>
    </table>
  </div>
  <!-- Botón tipo hamburger -->
<button id="btn-config" class="btn-config">
  <span></span>
  <span></span>
  <span></span>
</button>

<!-- Sidebar -->
<div id="sidebar-config" class="sidebar-config">
  <h2>Configuración</h2>
  
  <div class="config-item">
    <label for="switch-medallas">Mostrar medallas</label>
    <label class="switch">
      <input type="checkbox" id="switch-medallas">
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="config-item">
    <label for="select-orden">Ordenar ranking por</label>
    <select id="select-orden">
      <option value="puntaje">⭐ Puntaje total</option>
      <option value="goles">⚽ Goles</option>
      <option value="asistencias">🎯 Asistencias</option>
    </select>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
